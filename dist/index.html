<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <title>Open FDA with DocWire</title>
    <style>#myBtn {
            display: none;
            position: fixed; /* Fixed/sticky position */
            bottom: 20px; /* Place the button at the bottom of the page */
            right: 30px; /* Place the button 30px from the right */
            z-index: 99; /* Make sure it does not overlap */
            border: none; /* Remove borders */
            outline: none; /* Remove outline */
            background-color: #3d5165; /* Set a background color */
            color: white; /* Text color */
            cursor: pointer; /* Add a mouse pointer on hover */
            padding: 8px 14px; /* Some padding */
            font-size: 18px; /* Increase font size */
            }

            #myBtn:hover {
            background-color: #DE7B3A; /* Add a dark-grey background on hover */
            }

            #myBtnPrint {
                display: none;
            position: fixed; /* Fixed/sticky position */
            bottom: 80px; /* Place the button at the bottom of the page */
            right: 30px; /* Place the button 30px from the right */
            z-index: 99; /* Make sure it does not overlap */
            border: none; /* Remove borders */
            outline: none; /* Remove outline */
            background-color: #3d5165; /* Set a background color */
            color: white; /* Text color */
            cursor: pointer; /* Add a mouse pointer on hover */
            padding: 8px 12px; /* Some padding */
            font-size: 18px; /* Increase font size */
            }

            #myBtnPrint:hover {
            background-color: #DE7B3A; /* Add a dark-grey background on hover */
}</style>
</head>
<body style="color:#3d5165; font-family: Lato;">
    <nav class="navbar navbar  mb-3" style="color:#455b72; box-shadow:2px 1px 10px #d8d8d8;">
        <div class="container">
            <a class="navbar-brand" href="https://docwirenews.com">
                <img src="/DocWire_Logo.c0be21c5.png" width="180" height="45" alt="DocWire_Logo"></a>
              OpenFDA
        </div>
    </nav>
    
    <div class="container mt-3">
        <h2 class="h2">Prescription and over-the-counter (OTC) drug labeling  <span style="background-color: #DE7B3A;color: #ffffff; font-size: 18px;" class="badge badge-pill">New</span></h2>
        <p class="lead">
            The openFDA drug product labeling API provides data for prescription and over-the-counter (OTC) drug labeling. 
          </p>
        
        
        <form id="search-form">
          
              <div class="form-group">
                <select id="select-box" class="form-control">
                <option value="">Please select drug type</option>
                <option value="prescription" name="prescription">Prescription drug</option>
                <option value="otc" name="otc">Over-the-counter</option>
              </select>
              </div>
              <div class="form-group">
              <select id="select-count" class="form-control">
                <option value="">Please select quantity</option>
                <option value="1" name="1">1</option>
                <option value="5" name="5">5</option>
                <option value="10" name="10">10</option>
                <option value="20" name="20">20</option>
              </select>
            </div>
              <br><br>


              <div id="search-container-rx" data-response="oprx">
                <div id="search" class="card card-body bg-light md-2">
                    <h2>Search Drugs</h2>
                    
                        <div class="form-group">
                            <input type="text" id="search-input" class="form-control mb-3" placeholder="Enter drug name">
                        </div>
                       
                        <button type="submit" class="btn btn-sm btn-block mt-4" style="background-color:#455b72; color: #ffffff;">Result</button>
                    
                </div>
                <br>
                <br>
                
                <div id="results"> </div>
            </div>
          </form>
          <br><br> 
          <a class="btn btn-sm" href="#search" id="myBtn"><i class="fas fa-angle-up"></i></a>
          <a class="btn btn-sm" href="#search" id="myBtnPrint" onchange="showButton()" onclick="print('../sample.pdf')"><i class="fas fa-print"></i></a>
          
         </div>

    <script src="/fda_app.e31bb0bc.js"></script>
    
</body>
</html>
